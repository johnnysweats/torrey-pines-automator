<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torrey Pines Golf Waitlist Automator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2c5530 0%, #4a7c59 50%, #6b8e6b 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #2c5530, #4a7c59, #6b8e6b);
        }

        .header {
            padding: 40px 40px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            color: #666;
            line-height: 1.5;
        }

        .form-container {
            padding: 0 40px 40px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            color: #1a1a1a;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4a7c59;
            background: white;
            box-shadow: 0 0 0 3px rgba(74, 124, 89, 0.1);
        }

        .booking-options {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin: 30px 0;
            border: 2px solid #e9ecef;
        }

        .booking-options h3 {
            color: #1a1a1a;
            margin-bottom: 20px;
            font-size: 1.2rem;
            text-align: center;
        }

        .option-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2c5530 0%, #4a7c59 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(44, 85, 48, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn small {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4a7c59;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .time-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .option-buttons {
                grid-template-columns: 1fr;
            }
            
            .header {
                padding: 30px 20px 20px;
            }
            
            .form-container {
                padding: 0 20px 30px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .time-inputs {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚õ≥ Torrey Pines Automator</h1>
            <p>Automatically join the Torrey Pines golf waitlist with one click</p>
        </div>
        
        <div class="form-container">
            <form id="waitlist-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name *</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name *</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="course">Course Selection *</label>
                        <select id="course" name="course" required>
                            <option value="">Select a course</option>
                            <option value="north">North</option>
                            <option value="south">South</option>
                            <option value="either">First Available</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="players">Number of Players *</label>
                        <select id="players" name="players" required>
                            <option value="">Select players</option>
                            <option value="1">1 Player</option>
                            <option value="2">2 Players</option>
                            <option value="3">3 Players</option>
                            <option value="4">4 Players</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="scheduleDate">Schedule for Later Date</label>
                        <input type="date" id="scheduleDate" name="scheduleDate">
                    </div>
                    <div class="form-group">
                        <label for="scheduleTime">Schedule Time</label>
                        <input type="time" id="scheduleTime" name="scheduleTime">
                    </div>
                </div>

                <div class="booking-options">
                    <h3>Choose Your Action</h3>
                    <div class="option-buttons">
                        <button type="button" id="submit-now-btn" class="btn btn-primary">
                            üöÄ Submit Now
                            <small>Automatically join waitlist</small>
                        </button>
                        <button type="button" id="schedule-btn" class="btn btn-secondary">
                            ‚è∞ Schedule Later
                            <small>Set exact time to submit</small>
                        </button>
                    </div>
                </div>

                <div id="status" class="status" style="display: none;"></div>
            </form>
        </div>
    </div>

    <script>
        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('scheduleDate').setAttribute('min', today);

        // Form elements
        const form = document.getElementById('waitlist-form');
        const submitNowBtn = document.getElementById('submit-now-btn');
        const scheduleBtn = document.getElementById('schedule-btn');
        const statusDiv = document.getElementById('status');

        // Event listeners
        submitNowBtn.addEventListener('click', handleSubmitNow);
        scheduleBtn.addEventListener('click', handleSchedule);

        async function handleSubmitNow() {
            const formData = getFormData();
            
            if (!validateForm(formData)) {
                showStatus('Please fill in all required fields', 'error');
                return;
            }

            submitNowBtn.disabled = true;
            submitNowBtn.innerHTML = '<div class="loading"></div>Submitting...';
            
            try {
                const response = await fetch('/api/submit-waitlist', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                
                if (result.success) {
                    showStatus(`‚úÖ ${result.message}`, 'success');
                } else {
                    showStatus(`‚ùå ${result.message}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                submitNowBtn.disabled = false;
                submitNowBtn.innerHTML = 'üöÄ Submit Now<small>Automatically join waitlist</small>';
            }
        }

        async function handleSchedule() {
            const formData = getFormData();
            
            if (!validateForm(formData)) {
                showStatus('Please fill in all required fields', 'error');
                return;
            }

            const scheduleDate = document.getElementById('scheduleDate').value;
            const scheduleTime = document.getElementById('scheduleTime').value;
            
            if (!scheduleDate || !scheduleTime) {
                showStatus('Please select both date and time for scheduling', 'error');
                return;
            }

            const scheduledDateTime = new Date(`${scheduleDate}T${scheduleTime}`);
            
            if (scheduledDateTime <= new Date()) {
                showStatus('Scheduled time must be in the future', 'error');
                return;
            }

            scheduleBtn.disabled = true;
            scheduleBtn.innerHTML = '<div class="loading"></div>Scheduling...';
            
            try {
                const response = await fetch('/api/schedule-booking', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        bookingData: formData,
                        scheduleTime: scheduledDateTime.toISOString()
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    const formattedDate = scheduledDateTime.toLocaleDateString();
                    const formattedTime = scheduledDateTime.toLocaleTimeString();
                    showStatus(`‚úÖ Scheduled for ${formattedDate} at ${formattedTime}`, 'success');
                } else {
                    showStatus(`‚ùå ${result.message}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                scheduleBtn.disabled = false;
                scheduleBtn.innerHTML = '‚è∞ Schedule Later<small>Set exact time to submit</small>';
            }
        }

        function getFormData() {
            const form = document.getElementById('waitlist-form');
            const formData = new FormData(form);
            
            return {
                firstName: formData.get('firstName'),
                lastName: formData.get('lastName'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                course: formData.get('course'),
                players: formData.get('players'),
                scheduleDate: formData.get('scheduleDate'),
                scheduleTime: formData.get('scheduleTime')
            };
        }

        function validateForm(data) {
            return data.firstName && data.lastName && data.email && data.phone && data.course && data.players;
        }

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
